project_name: image_classification
run_name: test
seed: 42
datamodule:
  _target_: data.MNISTDatamodule
  data_dir: ../data
  _partial_: true
  batch_size: 64
  seed: ${seed}
feature_extractor:
  _target_: architectures.feature_extractors.mlp.MLP
  _partial_: true
  hidden_dims:
  - 512
  - 256
  - 128
logger:
  _target_: lightning.pytorch.loggers.WandbLogger
  save_dir: ${hydra:run.dir}
  project: ${project_name}
  name: ${run_name}
model:
  _target_: model.ImageClassifier
  _partial_: true
  lr: 0.001
paths:
  log_dir: hydra_logs
  output_dir: ${hydra:runtime.output_dir}
trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: auto
  devices: 1
  max_epochs: 100
  deterministic: true
